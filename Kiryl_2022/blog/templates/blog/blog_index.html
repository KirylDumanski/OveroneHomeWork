{% extends 'blog/base.html' %}

{% block title %} Blog index page {% endblock %}

{% block content %}
    <h2>Все посты</h2>
    <ul>
        {%for post in posts%}
            <li><a href="{{post.get_url}}">{{post.title}}. Created: {{post.created_on}}</a></li>
        {%endfor%}
    </ul>
{% endblock %}
