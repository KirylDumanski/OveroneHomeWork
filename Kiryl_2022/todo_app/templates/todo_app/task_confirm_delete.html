{%extends 'todo_app/base.html'%}

{%block title%} Delete "{{object.title}}" {%endblock%}

{%block content%}

<h3>Delete Task</h3>

<p>
    Are you sure you want to delete the task: <b>{{ object.title }}</b>?
</p>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a href="{%url 'index_todo'%}"><button class="btn btn-primary" type="button">Cancel</button></a>
</form>

{% endblock %}
