{%extends 'project/base.html' %}
{%load static%}

{%block title%} Project - {{project.title}} {%endblock%}

{%block content%}
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-md-8">
          <img src="{{project.image}}" alt="{{project.title}} image" width="50%">
        </div>
        <div class="col-md-4">
            <h5>О проекте:</h5>
            <p>{{ project.description }}</p>
            <br>
            <h5>Технологии:</h5>
            <p>{{ project.technology }}</p>
        </div>
    </div>

{% endblock %}
