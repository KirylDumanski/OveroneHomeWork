{%extends 'project/base.html' %}
{% load static %}

{%block title%} Project start page {%endblock%}

{%block content%}

    <h1>Мои проекты</h1>
    <div class="row">
        {% for project in projects %}
            <div class="col-md-4">
              <div class="card md-2">
                <img class="card-img-top" src="{{project.image}}">
                <div class="card-body">
                  <h5 class="card-title">{{project.title}}</h5>
                  <p class="card-text">{{ project.description }}</p>
                  <a href="{% url 'project-detail' project.id %}"
                    class="btn btn-primary">
                    Подробнее
                  </a>
                </div>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
