{%extends 'todolist/base.html'%}

{%block title%} Delete "{{object.title}}" {%endblock%}

{%block content%}

<h3>Delete Task</h3>

<p>
    Are you sure you want to delete the task: <b>{{ object.title }}</b>?
</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{%url 'index'%}"><button type="button">Cancel</button></a>
</form>

{% endblock %}
